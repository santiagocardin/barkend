spring:
  kafka:
    bootstrap-servers: kafka.localnet:9094

feign:
  client:
    config:
      default:
        loggerLevel: full

application:
  alarm:
    endpoint: http://localhost:${wiremock.server.port:8080}/api/relay
    api-key: test
    duration: 1s
    silence-time-start: '23:30'
    silence-time-end: '07:30'

logging:
  level:
    com.barkend.alarm.client: DEBUG