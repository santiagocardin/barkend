name: CI
on:
  push:
    paths:
      - "barkend-alarm-launcher/**"
      - ".github/workflows/alarm-launcher.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package
      - name: Push image to registry
        run: mvn jib:build